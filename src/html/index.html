      align-items: center;

      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;

    .entert__item-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform-origin: center center;
    }

    .swiper-button-prev,
    .swiper-button-next {
      color: #000;
      cursor: pointer;
      user-select: none

    .swiper-pagination-bullet {
      background: #000;
      opacity: 0.7

    .swiper-pagination-bullet-active {

  <script>
    // ---------------------------

    let isSliding = false;    // transition ongoing flag
    let slideQueue = 0;       // queued slide actions count

    // ---------------------------
    // Swiper init
    // ---------------------------
    const swiper = new Swiper('.swiper1', {
      slidesPerView: 1,
      spaceBetween: 10,
      centeredSlides: false,
      centeredSlidesBounds: true,
      slidesOffsetBefore: 0,
      slidesOffsetAfter: 0,
      loop: false,
      centerInsufficientSlides: true,
      speed: 500,
      simulateTouch: true,
      watchOverflow: true,
      freeMode: {
        enabled: false,
        momentum: false,
        momentumBounce: false,
        sticky: true,
      },
      mousewheel: {
        forceToAxis: true,
        sensitivity: 1,
        releaseOnEdges: true
      },
      navigation: {
        prevEl: '.swiper-button-prev',
        nextEl: '.swiper-button-next'
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
      breakpoints: {
        520: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 3,
          spaceBetween: 20,
        },
      },
      on: {

        // –ö–æ–≥–¥–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –ø–µ—Ä–µ—Ö–æ–¥?
        slideChangeTransitionStart: function () {
          isSliding = true;
        },

        // –ö–æ–≥–¥–∞ –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è –ø–µ—Ä–µ—Ö–æ–¥?
        slideChangeTransitionEnd: function () {
          const swiperName = document.querySelector('.swiper1');
          const swiper_wrapper = swiperName.querySelector('.swiper-wrapper');
          const style = window.getComputedStyle(swiper_wrapper);
          const matrix = style.transform || style.webkitTransform;
          const slideWidth = swiper.slides[0] ? swiper.slides[0].offsetWidth : 0;

          // –±–µ–∑–æ–ø–∞—Å–Ω–∞—è —Ç–æ—á–∫–∞: —É–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –ø–µ—Ä–µ–¥–∞—á–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞
          isSliding = false;
        },

        // ---------------------------
        // –ó–¥–µ—Å—å, –≤ —Å–∞–º–æ–º –∫–æ–Ω—Ü–µ, –º—ã —Å–Ω–æ–≤–∞ –≤–∫–ª—é—á–∏–ª–∏ slideChangeTransitionStart/End,
        // —á—Ç–æ–±—ã –∑–∞—Ö–≤–∞—Ç—ã–≤–∞—Ç—å —Å–ª–∞–π–¥—ã –∏–∑ –ª—é–±–æ–π —Ç–æ—á–∫–∏ –º–∏—Ä–∞
        // ---------------------------
        slideChangeTransitionStart: () => {
          isSliding = true;
        },

        slideChangeTransitionEnd: () => {
          isSliding = false;
        },

        touchstart: () => {
          isTouching = true;
          swiper.params.freeMode.enabled = true;  // ‚úÖ –º—ã —Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è
        },

        touchend: () => {
          isTouching = false;
          swiper.params.freeMode.enabled = false; // üîá –º—ã –≤—ã–∫–ª—é—á–∞–µ–º
        },

        wheel: (e) => {
          if (e.ctrlKey || Math.abs(e.deltaX) > 0) {
            swiper.params.freeMode.enabled = true;
            clearTimeout(swiper._freeModeTimeout);
            swiper._freeModeTimeout = setTimeout(() => {
              swiper.params.freeMode.enabled = false;
            }, 400); // 0.4 –ß–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É –≤—ã–∫–ª—é—á–∞–µ–º.
          }
        }

      }
    });

    const swiper2 = new Swiper('.swiper2', {

      centeredSlides: false,
      centeredSlidesBounds: true,
      slidesOffsetBefore: 0,

      loop: false,

      freeMode: {
        enabled: false,

      },
      pagination: {

          spaceBetween: 20,

        768: {
          slidesPerView: 3,

        // –ö–æ–≥–¥–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –ø–µ—Ä–µ—Ö–æ–¥?
        slideChangeTransitionStart: function () {
          isSliding = true;
        },

        // –ö–æ–≥–¥–∞ –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è –ø–µ—Ä–µ—Ö–æ–¥?
        slideChangeTransitionEnd: function () {
          const swiperName = document.querySelector('.swiper1');
          const swiper_wrapper = swiperName.querySelector('.swiper-wrapper');
          const style = window.getComputedStyle(swiper_wrapper);
          const matrix = style.transform || style.webkitTransform;
          const slideWidth = swiper.slides[0] ? swiper.slides[0].offsetWidth : 0;

          // –±–µ–∑–æ–ø–∞—Å–Ω–∞—è —Ç–æ—á–∫–∞: —É–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –ø–µ—Ä–µ–¥–∞—á–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞
          isSliding = false;
        },

        // ---------------------------
        // –ó–¥–µ—Å—å, –≤ —Å–∞–º–æ–º –∫–æ–Ω—Ü–µ, –º—ã —Å–Ω–æ–≤–∞ –≤–∫–ª—é—á–∏–ª–∏ slideChangeTransitionStart/End,
        // —á—Ç–æ–±—ã –∑–∞—Ö–≤–∞—Ç—ã–≤–∞—Ç—å —Å–ª–∞–π–¥—ã –∏–∑ –ª—é–±–æ–π —Ç–æ—á–∫–∏ –º–∏—Ä–∞
        // ---------------------------
        slideChangeTransitionStart: () => {
          isSliding = true;
        },

        slideChangeTransitionEnd: () => {
          isSliding = false;
        },

        touchstart: () => {
          isTouching = true;
          swiper.params.freeMode.enabled = true;  // ‚úÖ –º—ã —Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è
        },

        touchend: () => {
          isTouching = false;
          swiper.params.freeMode.enabled = false; // üîá –º—ã –≤—ã–∫–ª—é—á–∞–µ–º
        },

        wheel: (e) => {
          if (e.ctrlKey || Math.abs(e.deltaX) > 0) {
            swiper.params.freeMode.enabled = true;
            clearTimeout(swiper._freeModeTimeout);
            swiper._freeModeTimeout = setTimeout(() => {
              swiper.params.freeMode.enabled = false;
            }, 400); // 0.4 –ß–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É –≤—ã–∫–ª—é—á–∞–µ–º.
          }
        }

      }
    });

    const swiper3 = new Swiper('.swiper3', {
      slidesPerView: 1,
      spaceBetween: 10,
      centeredSlides: false,
      centeredSlidesBounds: true,
      slidesOffsetBefore: 0,
      slidesOffsetAfter: 0,
      loop: false,
      centerInsufficientSlides: true,
      speed: 2000,
      simulateTouch: true,
      watchOverflow: true,
      freeMode: {
        enabled: false,
        momentum: false,
        momentumBounce: false,
        sticky: true,
      },
      mousewheel: {
        forceToAxis: true,
        sensitivity: 1,
        releaseOnEdges: true
      },
      navigation: {
        prevEl: '.swiper-button-prev',
        nextEl: '.swiper-button-next'
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
      breakpoints: {
        520: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 3,
          spaceBetween: 20,
        },
      },
      on: {
        // –ö–æ–≥–¥–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –ø–µ—Ä–µ—Ö–æ–¥?
        slideChangeTransitionStart: function () {
          isSliding = true;
        },

        // –ö–æ–≥–¥–∞ –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è –ø–µ—Ä–µ—Ö–æ–¥?
        slideChangeTransitionEnd: function () {
          const swiperName = document.querySelector('.swiper1');
          const swiper_wrapper = swiperName.querySelector('.swiper-wrapper');
          const style = window.getComputedStyle(swiper_wrapper);
          const matrix = style.transform || style.webkitTransform;
          const slideWidth = swiper.slides[0] ? swiper.slides[0].offsetWidth : 0;

          // –±–µ–∑–æ–ø–∞—Å–Ω–∞—è —Ç–æ—á–∫–∞: —É–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –ø–µ—Ä–µ–¥–∞—á–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞
          isSliding = false;
        },

        // ---------------------------
        // –ó–¥–µ—Å—å, –≤ —Å–∞–º–æ–º –∫–æ–Ω—Ü–µ, –º—ã —Å–Ω–æ–≤–∞ –≤–∫–ª—é—á–∏–ª–∏ slideChangeTransitionStart/End,
        // —á—Ç–æ–±—ã –∑–∞—Ö–≤–∞—Ç—ã–≤–∞—Ç—å —Å–ª–∞–π–¥—ã –∏–∑ –ª—é–±–æ–π —Ç–æ—á–∫–∏ –º–∏—Ä–∞
        // ---------------------------
        slideChangeTransitionStart: () => {
          isSliding = true;
        },

        slideChangeTransitionEnd: () => {
          isSliding = false;
        },

        touchstart: () => {
          isTouching = true;
          swiper.params.freeMode.enabled = true;  // ‚úÖ –º—ã —Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è
        },

        touchend: () => {
          isTouching = false;
          swiper.params.freeMode.enabled = false; // üîá –º—ã –≤—ã–∫–ª—é—á–∞–µ–º
        },

        wheel: (e) => {
          if (e.ctrlKey || Math.abs(e.deltaX) > 0) {
            swiper.params.freeMode.enabled = true;
            clearTimeout(swiper._freeModeTimeout);
            swiper._freeModeTimeout = setTimeout(() => {
              swiper.params.freeMode.enabled = false;
            }, 400); // 0.4 –ß–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É –≤—ã–∫–ª—é—á–∞–µ–º.
          }
        }

      }
    });

    let isTouching = false;

    // ---------------------------
    // Process queue ‚Äî –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å –ø–æ –æ–¥–Ω–æ–º—É —Å–ª–∞–π–¥—É –∑–∞ —Ä–∞–∑
    // ---------------------------
    function processQueue() {
      if (!lastNav) return;
      if (slideQueue <= 0) return;
      if (isSliding) return; // –ñ–¥–µ–º –ø–æ–∫–∞ –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è —Ç–µ–∫—É—â–∏–π.

      // –º—ã –¥–µ–ª–∞–µ–º –æ–¥–∏–Ω —à–∞–≥ (—Å–ª–µ–¥—É—é—â–∏–π)
      slideQueue = Math.max(0, slideQueue - 1);
      const { dir, speed } = lastNav;

      if (dir === 'next') {
        swiper.slideNext(speed);
      } else {
        swiper.slidePrev(speed);
      }
      // —Å–ª–µ–¥—É—é—â–∏–π —à–∞–≥ –ø—Ä–æ–∏–∑–æ–π–¥–µ—Ç –ø–æ—Å–ª–µ slideChangeTransitionEnd (–ø–µ—Ä–µ—á–∏—Å–ª–µ–Ω–∏–µ processQueue)
    }


    // ---------------------------
    // "–¢–µ–º–ø –Ω–∞–∂–∞—Ç–∏–π" –ª–æ–≥–∏–∫–∞ (–±—ã—Å—Ç—Ä–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è, –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —Å–ª–∞–π–¥–æ–≤)
    // –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –æ—á–µ—Ä–µ–¥—å, —á—Ç–æ–±—ã –∑–∞—Å—Ç–∞–≤–∏—Ç—å –±–æ–ª—å—à–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±—ã—Å—Ç—Ä—ã—Ö —â–µ–ª—á–∫–æ–≤ —Å–ª–µ–¥–æ–≤–∞—Ç—å –æ–¥–∏–Ω –∑–∞ –¥—Ä—É–≥–∏–º
    // ---------------------------
    (function tempoNav() {
      const prevBtn = document.querySelector('.swiper-button-prev');
      const nextBtn = document.querySelector('.swiper-button-next');
      let clickTimes = [];
      const WINDOW_MS = 800;

      function recordAndDecide() {
        const now = Date.now();
        clickTimes = clickTimes.filter(t => now - t < WINDOW_MS);
        clickTimes.push(now);
        const clicks = clickTimes.length;
        if (clicks >= 5) return { slides: Math.min(4, clicks - 1), speed: 180 };
        if (clicks >= 3) return { slides: 2, speed: 260 };
        if (clicks === 2) return { slides: 1, speed: 340 };
        return { slides: 1, speed: 200 };
      }

      function navHandler(dir) {
        const { slides, speed } = recordAndDecide();

        // –ï—Å–ª–∏ –≤ –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –ø–µ—Ä–µ—Ö–æ–¥, –¥–∞–≤–∞–π—Ç–µ –Ω–∞–∫–∞–ø–ª–∏–≤–∞—Ç—å –∏—Ö –ø–æ –æ–¥–Ω–æ–º—É.
        lastNav = { dir, speed };

        // queue++ —Å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º —Å–ª–∞–π–¥–æ–≤
        slideQueue += slides;

        // –î–∞–≤–∞–π—Ç–µ –ø–æ–ø—Ä–æ–±—É–µ–º –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å Queue –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ, –µ—Å–ª–∏ —ç—Ç–æ –≤–æ–∑–º–æ–∂–Ω–æ.
        processQueue();
      }
    })();

  </script>
